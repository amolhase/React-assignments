<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./login.js"></script>
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <div class="login-body">
        <label class="lbl-login">Login</label><br>
        <input class="input" id="user" type="text" placeholder="username"><br>
        <input class="input" id="pass" type="password" placeholder="password"><br>
        <button class="btn-login" id="login" onclick="verifyUser()">Login</button>
        <button class="btn-reset" id="reset" onclick="resetUser()">Reset</button>
    </div>
</body>
</html>
